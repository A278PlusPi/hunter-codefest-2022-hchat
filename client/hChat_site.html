<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hChat</title>
    <link rel="stylesheet" href="hChat_style.css" type="text/css">
</head>
<body>
    <span class = "hamburgerMenu"></span>
    <span class = "tabTitle">Computer Science (CSMC)</span>
    <span class = "searchBar">
        <input type="text" id="searchItem" name="searchRoom" placeholder="Search for a room...">
        <input type="submit" value="Search">
    </span>
    <span class = "roomsFound">177 CSMC rooms found</span>
    <span class = "roomsList">Rooms List </span>
    <span class = "roomTitle">47901: Discrete Structures</span>
    <span class = "chatMessages">Chat messages</span>
    <span class = "chatInput">
        <textarea type="text" id="textItem" name="chatMessage" placeholder="Send a message in Room 47901: Discrete Structures..." style="height: 76px;"></textarea>
        <input type="submit" value="Send" style="height: 76px; width: 76px; font-size: 24px;">
    </span>
</body>
</html>
